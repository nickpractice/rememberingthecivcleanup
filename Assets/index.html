<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rememberingthecivcleanup</title>

    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>

    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=eByLX6OTQTfSKCCW8kiWoUbrmeMRw0sKoImo40cMp6Oh98hgmy9Bl4gEC6zavfAISXsnHp"></script>

  </head>

  <body>
    <a-scene
  xrextras-almost-there
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement: true"
  xrweb>
  <a-assets>
    <a-asset-item id="palm-glb" src="./assets/tree-palm.glb"></a-asset-item>
    <a-asset-item id="coconut"  src="./assets/coconut-single.glb"></a-asset-item>
  </a-assets>
  <a-camera 
    position="0 4 10" 
    raycaster="objects: .cantap" 
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>
  <a-entity physics-image-target="name: moon" visible="false">
    <a-entity 
      id="palm" 
      gltf-model="#palm-glb"
      class="cantap"
      scale="0.001 0.001 0.001"
      rotation="90 0 0"
      shadow>
    </a-entity>
    <a-entity id="attachment" position="0 0.1 0.8"></a-entity>
  </a-entity>
  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraNear: -5;
      shadowCameraRight: 25;
      shadowCameraLeft: -25;
      shadowCameraTop: 25;
      shadowCameraBottom: -25;"
    position="0.5 5 0"
    shadow>
  </a-entity>
  <a-light type="ambient" intensity="0.5"></a-light>
  <a-box
      id="floor"
      static-body
      position="0 -0.5 0"
      rotation="-90 0 0"
      height="100"
      width="100"
      material="color: #000; transparent: true; opacity: 0.5; shader: shadow"
      shadow>
  </a-box>
</a-scene>
    
  </body>
</html>
